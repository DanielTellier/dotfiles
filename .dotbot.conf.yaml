- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bashrc_linux: bashrc_linux
    ~/.bashrc_mac: bashrc_mac
    ~/.config/wezterm: wezterm
    ~/.dircolors: dircolors
    ~/.gitconfig: gitconfig
    ~/.git-prompt.sh: git-prompt.sh
    ~/.gvimrc: gvimrc
    ~/.ipython: ipython
    ~/.local/bin/imgcat: imgcat
    ~/.vim: vim

- shell:
    - [git submodule update --init --recursive, Installing submodules]
